openapi: 3.0.3
info:
  title: EXO 5
  version: 1.0.0
servers:
  - url: http://localhost:5000
paths:
  /products:
    get:
      tags:
        - Products
      parameters:
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/QParam"
      responses:
        200:
          description: List of products found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
              examples:
                multipleProducts:
                  value:
                    - name: "full-cream milk"
                      expiration_datetime: "2025-09-15T12:00:00Z"
                      price: 1.99
                    - name: "bread"
                      expiration_datetime: "2025-09-01T18:00:00Z"
                      price: 2.50
                emptyList:
                  value: []

  /orders:
    get:
      tags:
        - Orders
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/SizeParam"
      responses:
        200:
          description: List of command
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"
              examples:
                sampleOrders:
                  summary: Quelques commandes
                  value:
                    - identifier: 101
                      customer_name: "Alice Dupont"
                      creation_datetime: "2025-08-15T10:30:00Z"
                      total_amount: 49.90
                    - identifier: 102
                      customer_name: "Bob Martin"
                      creation_datetime: "2025-08-20T15:00:00Z"
                      total_amount: 120.00
    post:
      tags:
        - Orders
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
            examples:
              newOrder:
                summary: Exemple de création de commande
                value:
                  identifier: 103
                  customer_name: "Charlie Durand"
                  creation_datetime: "2025-08-30T14:00:00Z"
                  total_amount: 89.50
      responses:
        201:
          description: Commande created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
              examples:
                createdOrder:
                  summary: Commande renvoyée après création
                  value:
                    identifier: 103
                    customer_name: "Charlie Durand"
                    creation_datetime: "2025-08-30T14:00:00Z"
                    total_amount: 89.50
components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        expiration_datime:
          type: string
          format: date-time
          example: "2025-12-31T23:59:59Z"
        price:
          type: number
          format: float
    Order:
      type: object
      properties:
        identifier:
          type: integer
        custom_name:
          type: string
        creation_datetime:
          type: string
          format: date-time
          example: "2025-08-15T10:30:00Z"
        total_amount:
          type: number
          format: float

  parameters:
    LimitParam:
      name: limit
      in: query
      description: Max number
      required: false
      schema:
        type: string
    QParam:
      name: q
      in: query
      description: search
      required: false
      schema:
        type: string
    PageParam:
      name: page
      in: query
      description: Number of page
      required: false
      schema:
        type: integer
    SizeParam:
      name: size
      in: query
      description: Size of the page
      required: false
      schema:
        type: integer

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
